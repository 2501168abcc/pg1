<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>お酒の記録アプリ -入力画面- </title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" type="text/javascript" charset="UTF-8" defer></script>
    </head>
    <body>
        <header>
            <img src="img/logo.png" alt="アプリ名ロゴ「味酒帳」">
        </header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html" class="active">入力</a></li>
                    <li><a href="log.html">記録一覧</a></li>
                </ul>
            </nav>
            <div class="mainContent">
                <div class="card">
                    <h2 class="titleH2">&#127866;お酒を記録する&#127866;</h2>
                    <div class="formDiv">
                        <label for="name">お酒の名前:</label>
                        <input type="text" id="name" name="name" class="input" placeholder="例：ほろよい、山崎　等" required>
                        <span id="nameErrorMessage" class="errorMessage">*お酒の名前を入力してください</span>
                        <label for="category">カテゴリー:</label>
                        <select id="category" name="category" class="input" required>
                            <option value="">選択してください</option>
                            <option value="日本酒">日本酒</option>
                            <option value="ワイン">ワイン</option>
                            <option value="ビール">ビール</option>
                            <option value="焼酎">焼酎</option>
                            <option value="カクテル">カクテル</option>
                            <option value="サワー">サワー</option>
                            <option value="果実酒">果実酒</option>
                            <option value="その他">その他</option>
                        </select>
                        <span id="categoryErrorMessage" class="errorMessage">*カテゴリーを選択してください</span>
                        <div class="rangeRow">
                            <label for="sweetness">甘さ（1=辛口 / 10=甘口）:</label>
                            <input type="range" id="sweetness" name="sweetness" class="input" min="1" max="10" step="1" value="5">
                            <span id="sweetnessValue" class="rangeValue">現在の入力値　5</span>
                        </div>
                        <div class="rangeRow">
                            <label for="preference">好み（1=あんまり / 10=好き）:</label>
                            <input type="range" id="preference" name="preference" class="input" min="1" max="10" step="1" value="5">
                            <span id="preferenceValue" class="rangeValue">現在の入力値　5</span>
                        </div>
                        <label for="memo">感想・ひと言メモ:</label>
                        <textarea id="memo" name="memo" placeholder="香り、味、お店のメモなど"></textarea>
                        <button type="button" id="saveButton" class="btn" onclick="saveDrink()" disabled>保存する</button>
                    </div>
                    <a href="log.html">記録を見る</a>
                </div>
            </div>
        </div>
        <footer>
            
        </footer>
    </body>
</html>
